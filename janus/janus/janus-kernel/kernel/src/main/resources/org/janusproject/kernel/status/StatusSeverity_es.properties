CANCEL = Ejecución de la operación fue interrumpida por una cancelación
ERROR = Error ha roto la ejecución de la operación, pero la aplicación se está ejecutando todavía
FAILURE = La operación ha fallado, ya que sus entradas no validar los requisitos para una ejecución exitosa
FATAL = Un error ha roto la ejecución de la operación, y ha causado la ruptura de toda la aplicación
INFO = Informativos
OK = Caso nominal, no hay problema durante la ejecución de la operación
WARNING = Advertencia, no era un problema