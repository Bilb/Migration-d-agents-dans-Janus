CANCEL = L'exécution de l'opération a été annulée
ERROR = Une erreur a interrompu l'exécution, mais l'application s'exécute encore
FAILURE = L'opération a échouée, ses entrées ne valident pas les requis pour le succès de l'exécution
FATAL = Une erreur a arrêté l'exécution de l'opération et a causé l'arrêt de l'application
INFO = Information seulement
OK = Cas standard, pas de problème durant l'exécution de l'opération
WARNING = Avertissement, un problème a été rencontré